<h1 mat-dialog-title>Ativação de Contato</h1>
<div mat-dialog-content>
  Tem certeza que deseja ativar o contato "{{ data.nome }}"?
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Sim</button>
</div>

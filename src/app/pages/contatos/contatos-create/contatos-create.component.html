<mat-card >
  <mat-card-header><mat-card-title>Cadastrar novo Contato</mat-card-title></mat-card-header>
  <mat-card-content >
    <form [formGroup]="form" class="container">

      <mat-form-field appearance="outline" style="width: 40%;" class="label-nome">
        <mat-label>Nome</mat-label>
        <input matInput name="nome" placeholder="Nome do contato" type="nome" formControlName="nome" required>
        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          Campo obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 40%;">
        <mat-label>Valor</mat-label>
        <input matInput name="valor" placeholder="Valor do contato" type="text" formControlName="valor" required>
        <mat-error *ngIf="form.get('valor')?.hasError('required')">
          Campo obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="select">
        <mat-label>Tipo</mat-label>
        <mat-select name="tipo" formControlName="idtipo">
          <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">
            {{tipo.descricao}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="select">
        <mat-label>Usuário</mat-label>
        <mat-select name="usuario" formControlName="idusuario">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{usuario.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>




    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="save()" color="primary">Cadastrar</button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>

<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>
      <img mat-card-image src="/Logo-Test.png" alt="logotipo Eldorado" class="logo">
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline">
        <mat-label>Nome de usuário</mat-label>
        <input type="text" matInput placeholder="Nome do usuário" formControlName="username" required>
        <mat-error *ngIf="form.get('username')?.hasError('required')">Campo é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Senha" formControlName="password" required>
        <mat-error *ngIf="form.get('password')?.hasError('required')">Campo é obrigatório</mat-error>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>

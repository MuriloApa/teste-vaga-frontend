<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()"><i class="material-icons">menu</i></button>
</mat-toolbar>
<mat-sidenav-container class="sidenav">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <mat-nav-list>
      <a mat-list-item routerLink="/login"><span>Usu√°rios</span></a>
      <a mat-list-item routerLink="/tipos"><span>Tipos</span></a>
      <a mat-list-item routerLink="/contatos"><span>Contatos</span></a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
